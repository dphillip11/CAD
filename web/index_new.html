<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CAD Kernel</title>
    <style>
        body {
            font-family: arial;
            margin: 0;
            padding: 10px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls-panel {
            background-color: #252526;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #1177bb;
        }
        
        button:active {
            background-color: #0d5687;
        }
        
        .canvas-container {
            border: 1px solid #3c3c3c;
            background-color: #000;
            margin-bottom: 10px;
        }
        
        canvas {
            display: block;
            width: 100%;
            background-color: #000;
        }
        
        #output {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            font-family: 'Courier New', monospace;
            padding: 8px;
            box-sizing: border-box;
            resize: vertical;
        }
        
        .status-bar {
            background-color: #007acc;
            color: white;
            padding: 4px 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .spinner {
            height: 12px;
            width: 12px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span id="status">Downloading...</span>
            <span id="spinner" class="spinner"></span>
            <progress id="progress" max="100" value="0" class="hidden"></progress>
        </div>
        
        <div class="controls-panel">
            <button id="testButton" disabled>Test C++ Function</button>
            <label><input type="checkbox" id="resize"> Resize canvas</label>
            <label><input type="checkbox" id="pointerLock" checked> Lock/hide mouse pointer</label>
            <button onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, document.getElementById('resize').checked)">
                Fullscreen
            </button>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        </div>
        
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var canvasElement = document.getElementById('canvas');
        var outputElement = document.getElementById('output');
        var testButton = document.getElementById('testButton');
        
        // Clear output
        if (outputElement) {
            outputElement.value = '';
        }
        
        // Handle WebGL context loss
        canvasElement.addEventListener("webglcontextlost", function(e) {
            alert('WebGL context lost. You will need to reload the page.');
            e.preventDefault();
        }, false);
        
        var Module = {
            print: function(...args) {
                console.log(...args);
                if (outputElement) {
                    var text = args.join(' ');
                    outputElement.value += text + '\n';
                    outputElement.scrollTop = outputElement.scrollHeight;
                }
            },
            canvas: canvasElement,
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return;
                
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.classList.remove('hidden');
                    spinnerElement.classList.remove('hidden');
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.classList.add('hidden');
                    if (!text) {
                        spinnerElement.classList.add('hidden');
                    }
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
            onRuntimeInitialized: function() {
                // Enable the test button once the module is loaded
                testButton.disabled = false;
                console.log('Module loaded, functions are now available!');
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.classList.add('hidden');
            Module.setStatus = function(text) {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
        
        // Button click handler
        testButton.onclick = function() {
            if (Module.testButtonClick) {
                Module.testButtonClick();
            } else {
                console.error('testButtonClick function not available yet');
            }
        };
    </script>
    
    <script async src="CAD.js"></script>
</body>
</html>
