name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (pre-commit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y clang-format shellcheck

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks (check)
        run: pre-commit run --all-files --show-diff-on-failure

  build-and-test:
    name: Build and test (native)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Cache CMake dependencies
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/CMakeFiles
          key: ${{ runner.os }}-cad-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cad-

      - name: Install CMake
        uses: lukka/get-cmake@v3

      - name: Configure
        run: cmake -S . -B build -D CMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j 2

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  web-build:
    name: Build web (Emscripten)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: emscripten/actions/setup-emsdk@v2
        with:
          emsdk-version: '3.1.36'

      - name: Build web artifact
        run: |
          chmod +x scripts/build-web.sh
          ./scripts/build-web.sh

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: web

  deploy-pages:
    name: Deploy web/ to GitHub Pages
    runs-on: ubuntu-latest
    needs: web-build
    # Only deploy for pushes to main (not for pull_request events)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web
          path: web

      - name: Verify web artifact
        run: |
          echo "Contents of web/"
          ls -la web || true
          if [ ! -f web/hello.html ]; then
            echo "Error: web/hello.html not found"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web
          publish_branch: gh-pages
          # Keep history small and avoid empty commits
          allow_empty_commit: false
